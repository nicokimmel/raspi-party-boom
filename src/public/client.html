<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
  <meta charset="utf-16" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Boom Box Alpha</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="">

  <div class="container">

    <div class="row">
      <div class="col-10 m-auto mt-5 mb-3">
        <div class="card text-bg-dark mr-5 ml-5">
          <img src="test.png" class="card-img-top" onerror='this.src="img/default.jpg"'>
          <div class="card-body pb-0">
            <h5 class="card-title">Songtitle</h5>
            <p class="card-text">Artist</p>
          </div>

          <div class="card-body pt-0">
            <input type="range" class="form-range" id="customRange1">
            <div class="row">
              <div class="col-4">
                0:12
              </div>
              <div class="col-4">

              </div>
              <div class="col-4 text-end">
                0:12
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


    <ul class="p-0 pb-2 list-group">

      <li class="list-group-item p-0">
        <div class="card text-bg-dark m-0">
          <div class="row g-0">
            <div class="col-2">
              <img src="..." style="width: 100%;" class="rounded-start" onerror='this.src="img/default.jpg"'>
            </div>
            <div class="col-10">
              <div class="m-2">
                <div class="card-text">
                  <div class="text-truncate">
                    Dieser Songtitel ist unvorstellbar lang und muss somit richtig angezeigt werden.
                    <br>
                    <small class="text-body-secondary">Bandname</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>

    </ul>

  </div>

  <!-- Off canvas for the search bar to the left -->
  <div class="offcanvas offcanvas-start" style="width:100%" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">

    <div class="offcanvas-body container">

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Suche</label>
          <input type="text" class="form-control" id="searchTextInput" value="Halb Mensch, halb Nase"
            aria-describedby="Song or album name">
          <div id="emailHelp" class="form-text">Suche nach einem Lied Titel.</div>
        </div>
      </form>

      <ul class="p-0 list-group" id="searchResultList">

        <!-- Songs will be added here after search -->

      </ul>

      <div class="text-center">
        <h4>Keine Ergebnisse gefunden.</h4>
      </div>

      <div class="container text-center fixed-bottom bg-dark-subtle">
        <div class="row m-1">

          <div class="col">
            <button type="button" class="btn btn-lg" data-bs-dismiss="offcanvas"><i
                class="bi bi-house-fill"></i></button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bottom navigation -->
  <div class="container text-center fixed-bottom bg-dark-subtle">
    <div class="row m-1">

      <div class="col">
        <button type="button" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
          aria-controls="offcanvasExample" class="btn btn-lg"><i class="bi bi-search"></i></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-lg"><i class="bi bi-house-fill"></i></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-lg disabled"><i class="bi bi-gear-fill"></i></button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="js/boom.min.js"></script>


  </script>



</body>

</html>
